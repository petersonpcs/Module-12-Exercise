<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avise-me quando chegar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Avise-me quando este produto chegar ao estoque</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input id="nome" class="form-control" type="text">
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input id="email" type="email" class="form-control">
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input id="telefone"  type="text" class="form-control" name="telefone" ><br>
                    <div class="form-check form-switch">
                        <input id="aceito" type="checkbox" class="form form-check-input">
                        <label for="aceito" class="form-check-label">Quero ser avisado de novas promoções na plataforma!</label>
                    </div>
                    <button class="btn btn-success">Concluir</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <script type="text/javascript">
    $("#telefone").mask("(00) 00000-0000");
    </script>

</body>
</html>
